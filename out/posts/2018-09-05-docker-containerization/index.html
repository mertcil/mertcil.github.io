03c/pre\u003e\n\u003ch2\u003eDocker Compose\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003eversion: '3.9'\r\nservices:\r\n  api:\r\n    build: .\r\n    ports:\r\n      - \"3000:3000\"\r\n    environment:\r\n      - DATABASE_URL=postgresql://user:pass@db:5432/myapp\r\n    depends_on:\r\n      - db\r\n\r\n  db:\r\n    image: postgres:14\r\n    environment:\r\n      - POSTGRES_PASSWORD=password\r\n    volumes:\r\n      - db_data:/var/lib/postgresql/data\r\n\r\nvolumes:\r\n  db_data:\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDocker containerization enabled DevOps culture, continuous deployment, and infrastructure as code.\u003c/p\u003e\n\u003ch2\u003eImage Hygiene and Security\u003c/h2\u003e\n\u003cp\u003eKeep images small by selecting minimal base layers, installing only necessary packages, and cleaning caches during builds. Run containers as non-root users, scan images with tools like Trivy or Grype, and sign releases so supply-chain attacks are easier to detect. Regularly patch base images and rebuild downstream images to incorporate security fixes.\u003c/p\u003e\n\u003ch2\u003eObservability and Orchestration\u003c/h2\u003e\n\u003cp\u003eContainerization shines when paired with orchestration platforms—Docker Swarm, Kubernetes, or Nomad—that handle scheduling, scaling, and service discovery. Expose metrics and logs via standardized sidecars or agents, and use health checks to restart misbehaving containers automatically.\u003c/p\u003e\n\u003cp\u003eAs you scale, codify infrastructure with Terraform or Pulumi. Define networks, secrets, and storage declaratively, then review pull requests to maintain governance. Docker started as a developer convenience; today it sits at the heart of reliable, portable delivery pipelines.\u003c/p\u003e\n\u003ch2\u003eSupply Chain Security and SBOMs\u003c/h2\u003e\n\u003cp\u003eContainer supply chains must be transparent. Generate Software Bills of Materials (SBOMs) using tools like Syft or \u003ccode\u003edocker sbom\u003c/code\u003e, sign them, and store them with build artifacts. Verify images at deploy time with Cosign or Notary to ensure only trusted builds reach production. Monitor CVE feeds and rebuild images promptly when vulnerabilities surface.\u003c/p\u003e\n\u003ch2\u003eDeveloper Experience\u003c/h2\u003e\n\u003cp\u003eContainerization should empower developers, not slow them down. Provide \u003ccode\u003edocker-compose\u003c/code\u003e files or Dev Containers so local environments mirror production. Use image layering strategies that accelerate rebuilds and caching. Document debugging techniques—\u003ccode\u003edocker exec\u003c/code\u003e, logs, profiling tools—so developers feel confident troubleshooting inside containers.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"c:[\"$\",\"$L15\",null,{\"title\":\"Docker Containerization: Building Portable Applications\",\"date\":\"2018-09-05\",\"author\":\"Mevlut Mert CIL\",\"category\":\"DevOps\",\"tags\":[\"docker\",\"containers\",\"devops\",\"infrastructure\"],\"htmlContent\":\"$16\"}]\n"])</script><script>self.__next_f.push([1,"11:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1, maximum-scale=5\"}]]\n"])</script><script>self.__next_f.push([1,"17:I[76819,[\"/_next/static/chunks/5da1b868cf5e5f50.js\",\"/_next/static/chunks/37beba5db72cfcb5.js\"],\"IconMark\"]\n13:[[\"$\",\"title\",\"0\",{\"children\":\"Mevlut Mert CIL | Full Stack Developer\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Portfolio of a full-stack developer\"}],[\"$\",\"link\",\"2\",{\"rel\":\"icon\",\"href\":\"/favicon.ico?favicon.0b3bf435.ico\",\"sizes\":\"256x256\",\"type\":\"image/x-icon\"}],[\"$\",\"$L17\",\"3\",{}]]\nf:null\n"])</script></body></html>
