n"])</script><script>self.__next_f.push([1,"17:I[73428,[\"/_next/static/chunks/945b077709d3d96f.js\",\"/_next/static/chunks/b1a9e824a7e2be78.js\",\"/_next/static/chunks/b63d951a79835f92.js\",\"/_next/static/chunks/c8d5c41d1d5e5910.js\"],\"default\"]\n18:T21d6,"])</script><script>self.__next_f.push([1,"\u003ch1\u003eReact Patterns: Hooks, State Management, and Functional Components\u003c/h1\u003e\n\u003cp\u003eReact Hooks revolutionized how we write React components. Moving from class components to functional components with hooks has been one of the most significant improvements in the React ecosystem.\u003c/p\u003e\n\u003cp\u003eHooks codify best practices: embrace pure functions, isolate side effects, and keep state close to the UI that renders it. The ergonomics encourage small, focused components that collaborate predictably.\u003c/p\u003e\n\u003ch2\u003eFunctional Components vs Class Components\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// Old class component\r\nclass UserProfile extends React.Component {\r\n  state = { user: null, loading: true };\r\n\r\n  componentDidMount() {\r\n    fetchUser(this.props.userId).then(user =\u003e {\r\n      this.setState({ user, loading: false });\r\n    });\r\n  }\r\n\r\n  render() {\r\n    if (this.state.loading) return \u0026#x3C;div\u003eLoading...\u0026#x3C;/div\u003e;\r\n    return \u0026#x3C;div\u003e{this.state.user.name}\u0026#x3C;/div\u003e;\r\n  }\r\n}\r\n\r\n// Modern functional component with hooks\r\nfunction UserProfile({ userId }) {\r\n  const [user, setUser] = useState(null);\r\n  const [loading, setLoading] = useState(true);\r\n\r\n  useEffect(() =\u003e {\r\n    fetchUser(userId).then(user =\u003e {\r\n      setUser(user);\r\n      setLoading(false);\r\n    });\r\n  }, [userId]);\r\n\r\n  if (loading) return \u0026#x3C;div\u003eLoading...\u0026#x3C;/div\u003e;\r\n  return \u0026#x3C;div\u003e{user.name}\u0026#x3C;/div\u003e;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eCustom Hooks for Logic Reuse\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003efunction useAsync(asyncFunction, immediate = true) {\r\n  const [status, setStatus] = useState('idle');\r\n  const [data, setData] = useState(null);\r\n  const [error, setError] = useState(null);\r\n\r\n  const execute = useCallback(async () =\u003e {\r\n    setStatus('pending');\r\n    try {\r\n      const response = await asyncFunction();\r\n      setData(response);\r\n      setStatus('success');\r\n    } catch (error) {\r\n      setError(error);\r\n      setStatus('error');\r\n    }\r\n  }, [asyncFunction]);\r\n\r\n  useEffect(() =\u003e {\r\n    if (immediate) {\r\n      execute();\r\n    }\r\n  }, [execute, immediate]);\r\n\r\n  return { execute, status, data, error };\r\n}\r\n\r\n// Usage\r\nfunction DataFetcher({ id }) {\r\n  const { data, status, error } = useAsync(\r\n    () =\u003e fetch(`/api/data/${id}`).then(r =\u003e r.json())\r\n  );\r\n\r\n  if (status === 'pending') return \u0026#x3C;div\u003eLoading...\u0026#x3C;/div\u003e;\r\n  if (status === 'error') return \u0026#x3C;div\u003eError: {error.message}\u0026#x3C;/div\u003e;\r\n  return \u0026#x3C;div\u003e{JSON.stringify(data)}\u0026#x3C;/div\u003e;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003euseReducer for Complex State\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003efunction useAsync(asyncFunction, immediate = true) {\r\n  const initialState = {\r\n    status: 'idle',\r\n    data: null,\r\n    error: null,\r\n  };\r\n\r\n  const [state, dispatch] = useReducer((state, action) =\u003e {\r\n    switch (action.type) {\r\n      case 'PENDING':\r\n        return { ...state, status: 'pending' };\r\n      case 'SUCCESS':\r\n        return { status: 'success', data: action.payload, error: null };\r\n      case 'ERROR':\r\n        return { status: 'error', error: action.payload, data: null };\r\n      default:\r\n        return state;\r\n    }\r\n  }, initialState);\r\n\r\n  const execute = useCallback(async () =\u003e {\r\n    dispatch({ type: 'PENDING' });\r\n    try {\r\n      const response = await asyncFunction();\r\n      dispatch({ type: 'SUCCESS', payload: response });\r\n    } catch (error) {\r\n      dispatch({ type: 'ERROR', payload: error });\r\n    }\r\n  }, [asyncFunction]);\r\n\r\n  return { ...state, execute };\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eContext API for Global State\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst ThemeContext = React.createContext();\r\n\r\nfunction ThemeProvider({ children }) {\r\n  const [theme, setTheme] = useState('light');\r\n\r\n  const toggleTheme = () =\u003e {\r\n    setTheme(prev =\u003e prev === 'light' ? 'dark' : 'light');\r\n  };\r\n\r\n  return (\r\n    \u0026#x3C;ThemeContext.Provider value={{ theme, toggleTheme }}\u003e\r\n      {children}\r\n    \u0026#x3C;/ThemeContext.Provider\u003e\r\n  );\r\n}\r\n\r\nfunction useTheme() {\r\n  return React.useContext(ThemeContext);\r\n}\r\n\r\n// Usage\r\nfunction Header() {\r\n  const { theme, toggleTheme } = useTheme();\r\n  return (\r\n    \u0026#x3C;header style={{ background: theme === 'light' ? '#fff' : '#333' }}\u003e\r\n      \u0026#x3C;button onClick={toggleTheme}\u003eToggle Theme\u0026#x3C;/button\u003e\r\n    \u0026#x3C;/header\u003e\r\n  );\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eMemoization to Prevent Unnecessary Renders\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// Without memo - renders on every parent update\r\nfunction ExpensiveComponent({ data }) {\r\n  return \u0026#x3C;div\u003e{/* Complex rendering */}\u0026#x3C;/div\u003e;\r\n}\r\n\r\n// With memo - only renders when props change\r\nconst ExpensiveComponent = React.memo(({ data }) =\u003e {\r\n  return \u0026#x3C;div\u003e{/* Complex rendering */}\u0026#x3C;/div\u003e;\r\n});\r\n\r\n// Using useMemo for expensive computations\r\nfunction DataAnalyzer({ largeDataset }) {\r\n  const processedData = useMemo(() =\u003e {\r\n    return largeDataset\r\n      .filter(item =\u003e item.active)\r\n      .sort((a, b) =\u003e b.value - a.value)\r\n      .map(item =\u003e ({ ...item, rank: calculateRank(item) }));\r\n  }, [largeDataset]);\r\n\r\n  return \u0026#x3C;div\u003e{/* Use processedData */}\u0026#x3C;/div\u003e;\r\n}\r\n\r\n// useCallback to memoize callbacks\r\nfunction ParentComponent() {\r\n  const [count, setCount] = useState(0);\r\n\r\n  const handleClick = useCallback(() =\u003e {\r\n    console.log('Button clicked');\r\n  }, []); // Empty deps - memoized once\r\n\r\n  return \u0026#x3C;ChildComponent onButtonClick={handleClick} /\u003e;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eError Boundaries\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003eclass ErrorBoundary extends React.Component {\r\n  state = { hasError: false, error: null };\r\n\r\n  static getDerivedStateFromError(error) {\r\n    return { hasError: true, error };\r\n  }\r\n\r\n  componentDidCatch(error, errorInfo) {\r\n    console.log('Error caught:', error, errorInfo);\r\n  }\r\n\r\n  render() {\r\n    if (this.state.hasError) {\r\n      return \u0026#x3C;div\u003eSomething went wrong: {this.state.error.message}\u0026#x3C;/div\u003e;\r\n    }\r\n\r\n    return this.props.children;\r\n  }\r\n}\r\n\r\n// Usage\r\n\u0026#x3C;ErrorBoundary\u003e\r\n  \u0026#x3C;RiskyComponent /\u003e\r\n\u0026#x3C;/ErrorBoundary\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eKey React Principles\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eFunctional components are the future\u003c/strong\u003e - Simpler, more testable\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHooks enable logic reuse\u003c/strong\u003e - No more wrapper hell\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMemoization prevents performance regressions\u003c/strong\u003e - But don't overuse\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eContext is not a store\u003c/strong\u003e - For shared values, not state management\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eError boundaries catch accidents\u003c/strong\u003e - But don't rely on them for flow control\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eReact's evolution from class to functional components represents a significant improvement in how we think about UI logic.\u003c/p\u003e\n\u003ch2\u003eState Management Strategy and Tooling\u003c/h2\u003e\n\u003cp\u003eLocal state thrives with hooks, but complex apps often need shared stores. Reach for Zustand, Redux Toolkit, or Recoil when you require time-travel debugging, optimistic updates, or cross-cutting concerns. Document when to use each option so developers avoid creating ad-hoc contexts that behave like hidden stores.\u003c/p\u003e\n\u003cp\u003eLeverage TypeScript to describe hook contracts and return types. Strong typing keeps custom hooks composable and guards against regressions when refactoring asynchronous flows.\u003c/p\u003e\n\u003ch2\u003eTesting and Performance Monitoring\u003c/h2\u003e\n\u003cp\u003eTest hooks with utilities like \u003ccode\u003e@testing-library/react\u003c/code\u003e and \u003ccode\u003e@testing-library/react-hooks\u003c/code\u003e. Focus on behavior: assert rendered output or state transitions rather than internal implementation details. For performance, profile with React DevTools, measure render counts, and set up flame charts to spot wasted renders.\u003c/p\u003e\n\u003cp\u003eFinally, invest in linting rules—\u003ccode\u003eeslint-plugin-react-hooks\u003c/code\u003e enforces dependency arrays—and build CI scripts that fail fast when hooks are misused. A thoughtful pattern library, backed by tests and tooling, helps teams ship React interfaces that scale gracefully.\u003c/p\u003e\n\u003ch2\u003eAccessibility and Inclusive Design\u003c/h2\u003e\n\u003cp\u003eHooks make it easier to create reusable accessibility primitives. Build custom hooks for managing focus, announcing live regions, and handling keyboard controls. Pair them with testing libraries that simulate assistive technology interactions. Inclusive design is not optional; it expands your product’s reach and demonstrates empathy for every user.\u003c/p\u003e\n\u003ch2\u003eCollaboration with Design and Product\u003c/h2\u003e\n\u003cp\u003eEstablish shared vocabularies between designers and engineers—component inventories, state diagrams, and interaction specs. Use collaborative tools like Figma and Storybook to keep discussions grounded in real components. When everyone understands how state flows through the UI, product iterations accelerate without sacrificing quality.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"d:[\"$\",\"$L17\",null,{\"title\":\"React Patterns: Hooks, State Management, and Functional Components\",\"date\":\"2019-06-30\",\"author\":\"Mevlut Mert CIL\",\"category\":\"Frontend Development\",\"tags\":[\"react\",\"javascript\",\"hooks\",\"state\",\"functional-components\"],\"htmlContent\":\"$18\"}]\n"])</script><script>self.__next_f.push([1,"13:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1, maximum-scale=5\"}]]\n"])</script><script>self.__next_f.push([1,"19:I[76819,[\"/_next/static/chunks/5da1b868cf5e5f50.js\",\"/_next/static/chunks/37beba5db72cfcb5.js\"],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"title\",\"0\",{\"children\":\"React Patterns: Hooks, State Management, and Functional Components | Mevlut Mert CIL | Mevlut Mert CIL\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Understanding React hooks, managing state effectively, and applying advanced patterns for performance, testing, accessibility, and maintainability.\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Mevlut Mert CIL\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"react,javascript,hooks,st
